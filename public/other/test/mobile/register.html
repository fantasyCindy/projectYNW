<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content=always name=referrer>
    <meta http-equiv="Content-Language" content="zh-CN" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="baidu-site-verification" content="98ebBPqVhQ" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no, width=device-width">
    <meta name="viewport" content="width=375">
    <meta name="viewport" content="width=414">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="/public/css/reset.css">
    <link rel="stylesheet" href="/public/other/test/mobile/public/css/register.css">
</head>

<body>
    <div id="register">
        <section class="main">
            <img src="/public/images/caoh5/logo.png" alt="约投顾" class="logo block"/>
            <div class="text relative">
                <i class="person"></i>
                <input type="text" class="input phone" placeholder="请输入手机号" />
                <span class="p-code">获取验证码</span>
            </div>
            <div class="relative">
                <i class="person person1"></i>
                <input type="text" class="input" placeholder="请输入手机验证码" />
            </div>
            <div class="relative">
                <i class="person person2"></i>
                <input type="password" class="input" placeholder="请输入登录密码" />
            </div>
            <div class="check">
                <input type="checkbox" class="checkbox">
                <span>我同意约投顾《用户登录协议》</span>
            </div>
            <button class="btn">注册</button>
        </section>
    </div>
</body>

</html>
